<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CV Form page">
    <meta name="keywords" content="CV, Resume, About, Web Developer, Portfolio">
    <title>About - CV Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="labs.html">Labs</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- CV Form Section -->
    <section id="about">
        <div class="cv-container">
            <h2>Fill Your CV</h2>
            <form class="cv-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="education">Education:</label>
                    <textarea id="education" rows="3" placeholder="Enter your educational background"></textarea>
                </div>

                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <textarea id="skills" rows="3" placeholder="Enter your skills"></textarea>
                </div>

                <div class="form-group">
                    <label for="languages">Languages:</label>
                    <textarea id="languages" rows="2" placeholder="Enter languages you speak"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Submit CV</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
